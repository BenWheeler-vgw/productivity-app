buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Correct placement of classpath
        classpath 'com.android.tools.build:gradle:7.2.2' // Double-check this version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Adjust the build directory settings
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
